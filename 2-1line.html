<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/three.js"></script>
<script>
    var renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.set(0,1000,0);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    var scence = new THREE.Scene();

    var meterial = new THREE.LineBasicMaterial({ vertexColors: true });

    var geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3(-100,0,100));
    geometry.vertices.push(new THREE.Vector3(100,0,-100));
    geometry.colors.push(new THREE.Color( 0x0000ffff ),new THREE.Color( 0xFF0000 ));

    var line = new THREE.Line(geometry,meterial)
    scence.add(line);
    renderer.render(scence,camera);
</script>
</body>
</html>
