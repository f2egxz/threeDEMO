<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background:#000;
            color:#fff;
            padding:0;
            margin:0;
            overflow:hidden;
            text-align:center;
        }
    </style>
</head>
<body>


<script src="./three.js"></script>
<script src="./Stats.js"></script>
<script src="./dat.gui.js"></script>
<script src="FirstPersonControls.js"></script>
<script>
    var config = new function () {
        this.title ={
            text : "你好，小志",
            height : 20,
            size : 50,
            curveSegments : 12,
            bevelThickness : 10,
            bevelSize : 3,
            bevelSegments : 3,
            bevelEnabled : false,
            material:[
                new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.FlatShading } ), // front
                new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.SmoothShading } ) // side
            ]
        }
    };
    init()
    function init () {
        var stats = initStats()
        var scene = new THREE.Scene();
        scene.background = new THREE.CubeTextureLoader()
            .setPath( './bgc05/' )
            .load(  [ 'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg' ]  );
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        var cameraControls = new THREE.FirstPersonControls(camera);

        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xffffff, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        document.body.appendChild(renderer.domElement);

        camera.position.x = 0;
        camera.position.y = 100;
        camera.position.z = 100;
        scene.add( camera );

        var ambientLight = new THREE.AmbientLight(0xffffff)
        scene.add(ambientLight);


        var Fontloader = new THREE.FontLoader();
        var titleMesh = new THREE.Object3D();
        Fontloader.load(
            './PangMenZhengDao_Regular.json',
            function ( font ) {
                var titleGeo = new THREE.TextGeometry( config.title.text, {
                    font: font,
                    size: config.title.size,
                    height: config.title.height,
                    curveSegments: config.title.curveSegments,
                    bevelThickness: config.title.bevelThickness,
                    bevelSize: config.title.bevelSize,
                    bevelEnabled: config.title.bevelEnabled,
                    bevelSegments: config.title.bevelSegments
                });
                titleMesh = new THREE.Mesh( titleGeo, config.title.material );
                titleMesh.position.set(100, 100, 1000);
                scene.add(titleMesh)
            }
        );





        var clock = new THREE.Clock();
        render();
        function render() {
            stats.update();

            var delta = clock.getDelta();
            cameraControls.update(delta)

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }



        function initStats() {
            var stats = new Stats();
            stats.setMode(0);
            stats.domElement.style.position = "absolute";
            stats.domElement.style.left = "0px";
            stats.domElement.style.top = "0px";
            document.body.appendChild(stats.domElement);
            return stats;
        }
    }
</script>
</body>
</html>
